<m-carousel [childrenNum]="items.length" id="home" style="background: #7f7f7f">
  <div m-carousel-content *ngFor="let item of items">
    <div class="flex flex-column items-center cantainer">
      <p class="h1 center">{{item.title}}</p>
      <p class="h4 center">{{item.subTitle}}</p>
      <a [href]="androidUrl" class="btn btn-download center text-decoration-none">{{item.label}}</a>
    </div>
  </div>
</m-carousel>
